<div class="container">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight"><h3>{{title}}</h3></div>
    <div class="p-2 bd-highlight"><app-modal></app-modal></div>
    <div class="p-2 bd-highlight"><button type="button" class="btn btn-danger" (click)="deleteEmployees()">DELETE</button></div>
  </div>
  
    
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees ; async" [attr.id]="employee.employeeId">
        <td><input type="checkbox" [attr.id]="employee.employeeId" (change)="checkedRow($event)"></td>
        <td>
          <input type="text" *ngIf="enableEdit && enableEditIndex == employee.employeeId" [(ngModel)]="editedEmployee.firstName">
          <span *ngIf="!(enableEdit && (enableEditIndex == employee.employeeId))">{{ employee.firstName }}</span>
        </td>
        <td>
          <input type="text" *ngIf="enableEdit && enableEditIndex == employee.employeeId" [(ngModel)]="editedEmployee.lastName">
          <span  *ngIf="!(enableEdit && (enableEditIndex == employee.employeeId))">{{ employee.lastName }}</span>
        </td>
        <td>
          <input type="text" *ngIf="enableEdit && enableEditIndex == employee.employeeId" [(ngModel)]="editedEmployee.email">
          <span  *ngIf="!(enableEdit && (enableEditIndex == employee.employeeId))">{{ employee.email }}</span>
        </td>
        <td>
          <input type="text" *ngIf="enableEdit && enableEditIndex == employee.employeeId" [(ngModel)]="editedEmployee.phone">
          <span  *ngIf="!(enableEdit && (enableEditIndex == employee.employeeId))">{{ employee.phone }}</span>
        </td>
        <td>
          <img src="../assets/images/pencil.png" *ngIf="!enableEdit" (click)="enableEditMethod(employee)">
          <img src="../assets/images/close.png" *ngIf="enableEdit && enableEditIndex == employee.employeeId" (click)="enableEdit=false" ng-click="cancel()">
          <img src="../assets/images/check.png" *ngIf="enableEdit && enableEditIndex == employee.employeeId" (click)="update_employee(employee.employeeId)">
        </td>
      </tr>
    </tbody>
  </table>
  </div>
