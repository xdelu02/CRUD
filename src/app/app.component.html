<div class="container">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight"><h3>{{title}}</h3></div>
    <div class="p-2 bd-highlight"><button type="button" class="btn btn-success">ADD</button></div>
    <div class="p-2 bd-highlight"><button type="button" class="btn btn-danger" (click)="deleteEmployees()">DELETE</button></div>
  </div>
  
    
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Modify</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees ; async" [attr.id]="employee.employeeId">
        <td><input type="checkbox" [attr.id]="employee.employeeId" (change)="checkedRow($event)"></td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>
        <td><img src="../assets/images/pencil.png"></td>
      </tr>
    </tbody>
  </table>
</div>
